{% extends 'control_panel/base.html' %}

{% block control_content %}
<div class="console-main-header">
    <div>
        <div class="console-main-title">Обзор</div>
        <div class="console-main-meta">Выберите таблицу для управления данными</div>
    </div>
</div>
<div class="dashboard-grid">
    {% for key, model, title, url_name in models %}
    <a href="{% url url_name %}" class="resource-item">
        <span class="label">{{ title }}</span>
        <span class="badge">crud</span>
    </a>
    {% endfor %}
    <a href="{% url 'control_panel:audit_list' %}" class="resource-item">
        <span class="label">Журнал аудита</span>
        <span class="badge">read</span>
    </a>
</div>
{% endblock %}
