<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeaseGrow — Лизинг агротехники{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-950: #0f2e1f;
            --green-800: #1b4332;
            --green-600: #2d6a4f;
            --green-500: #40916c;
            --green-300: #74c69d;
            --green-100: #b7e4c7;
            --green-50: #d8f3dc;
            --amber-400: #fbbf24;
            --amber-300: #fcd34d;
            --amber-100: #fef3c7;
            --cream: #fafaf8;
            --white: #ffffff;
            --text: #0f1f14;
            --text-muted: #52796f;
            --shadow-sm: 0 1px 2px rgba(27, 67, 50, 0.06);
            --shadow-md: 0 4px 16px rgba(27, 67, 50, 0.08);
            --shadow-lg: 0 12px 40px rgba(27, 67, 50, 0.12);
            --radius: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            color: var(--text);
            background: var(--cream);
            line-height: 1.65;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        .header {
            background: linear-gradient(180deg, var(--green-950) 0%, var(--green-800) 100%);
            color: var(--white);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(8px);
        }

        .header-inner {
            max-width: 1160px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.95;
        }

        .logo span {
            color: var(--amber-400);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.88);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--amber-300);
        }

        .nav .btn-nav {
            background: var(--amber-400);
            color: var(--green-950);
            padding: 0.6rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: background 0.2s, transform 0.15s;
        }

        .nav .btn-nav:hover {
            background: var(--amber-300);
            transform: translateY(-1px);
        }

        main {
            flex: 1;
        }

        /* Футер */
        .footer {
            background: linear-gradient(180deg, var(--green-800) 0%, var(--green-950) 100%);
            color: var(--white);
            padding: 3rem 1.5rem 2rem;
            margin-top: auto;
        }

        .footer-inner {
            max-width: 1160px;
            margin: 0 auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 700px) {
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .footer h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--amber-400);
            margin-bottom: 0.875rem;
            font-weight: 600;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.82);
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.88);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--amber-300);
        }

        .footer ul {
            list-style: none;
        }

        .footer ul li {
            margin-bottom: 0.5rem;
        }

        .footer-bottom {
            padding-top: 1.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            text-align: center;
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.55);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'core/includes/header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'core/includes/footer.html' %}
    {% block extra_js %}{% endblock %}
</body>
</html>
