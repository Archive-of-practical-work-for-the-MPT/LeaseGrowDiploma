# Locust config для LeaseGrow
# Запуск: cd LeaseGrow && locust -f tests/locust/locustfile.py --config tests/locust/locust.conf

locustfile = tests/locust/locustfile.py
host = http://localhost:8000

# Web UI на http://localhost:8089
web-host = localhost
web-port = 8089

# Стандартные значения
users = 100
spawn-rate = 2

class-picker = true
