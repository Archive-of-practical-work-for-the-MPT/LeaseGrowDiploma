<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeaseGrow — Лизинг агротехники{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Светлая зелёная палитра */
            --green-600: #16a34a;
            --green-500: #22c55e;
            --green-400: #4ade80;
            --green-300: #86efac;
            --green-200: #bbf7d0;
            --green-100: #dcfce7;
            --green-50: #f0fdf4;
            --green-25: #f7fef9;
            --amber-500: #eab308;
            --amber-400: #facc15;
            --amber-100: #fef9c3;
            --white: #ffffff;
            --text: #0a0f0c;
            --text-secondary: #1a2e1f;
            --text-muted: #4b6b55;
            --border: rgba(34, 197, 94, 0.12);
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.06), 0 2px 6px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            color: var(--text);
            background: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Шапка — светлая, стекло */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            text-decoration: none;
            color: var(--text);
            transition: color 0.2s;
        }

        .logo:hover {
            color: var(--green-600);
        }

        .logo span {
            color: var(--green-500);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--green-600);
        }

        .nav .btn-nav {
            background: var(--green-500);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.9375rem;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        .nav .btn-nav:hover {
            background: var(--green-600);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.35);
        }

        main {
            flex: 1;
        }

        /* Футер — светлый зелёный */
        .footer {
            background: var(--green-50);
            color: var(--text-secondary);
            padding: 3.5rem 1.5rem 2rem;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 700px) {
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .footer h4 {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--green-600);
            margin-bottom: 0.875rem;
            font-weight: 600;
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.65;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--green-600);
        }

        .footer ul {
            list-style: none;
        }

        .footer ul li {
            margin-bottom: 0.5rem;
        }

        .footer-bottom {
            padding-top: 1.75rem;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'core/includes/header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'core/includes/footer.html' %}
    {% block extra_js %}{% endblock %}
</body>
</html>
